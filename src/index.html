<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackJack</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap" rel="stylesheet">
  <meta name="description" content="BlackJack project">
</head>

<body>

  <section class="blackjack">
    <div class="message"></div>
    <div class="table">
      <h2>Player's cardss</h2>
      <div class="table__playerscards" id="playersCards"></div>
      <h2>Dealer's cards</h2>
      <div class="table__dealerscards" id="dealersCards"></div>
    </div>
    <div class="points">
      <div class="points__score">
        <p>Player points</p>
        <div id="playerPoints"></div>
      </div>
      <div class="points__score">
        <p>Dealer points</p>
        <div id="dealerPoints"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="hit">Take a card</button>
      <button id="stand">Stand</button>
      <button id="newGame">New Game</button>
    </div>
  </section>
</body>

</html>
